
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Medicina - UCEBOL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .semestre {
      background-color: #dbeafe;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .semestre h2 {
      text-align: center;
      color: #1d4ed8;
    }
    .materia {
      background-color: white;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .materia:hover {
      background-color: #bfdbfe;
    }
    .materia.cursada {
      background-color: #86efac;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <div class="materia">Anatomía I</div>
    <div class="materia">Histología I</div>
    <div class="materia">Embriología I</div>
    <div class="materia">Biología Molecular y Genética</div>
    <div class="materia">Realidad Nacional</div>
    <div class="materia">Teología I</div>
    <div class="materia">Interacción Social</div>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <div class="materia">Anatomía II</div>
    <div class="materia">Histología II</div>
    <div class="materia">Embriología II</div>
    <div class="materia">Biofísica</div>
    <div class="materia">Sociedad y Salud</div>
    <div class="materia">Inglés I</div>
    <div class="materia">Teología II</div>
  </div>

  <script>
    const materias = document.querySelectorAll('.materia');
    materias.forEach(materia => {
      materia.addEventListener('click', () => {
        materia.classList.toggle('cursada');
      });
    });
  </script>
</body>
</html>
